<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Company Name</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #3498db;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        input {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #3498db;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>PlatForm Design</h1>
    </header>

    <section>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>

        <p id="loginError" style="color: red;"></p>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>

    <footer>
        &copy; 2023 Your Company Name. All rights reserved.
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Simulate user authentication 
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Replace this with actual user verification logic (e.g., check against a database)
            const isUserVerified = verifyUser(username, password);

            if (isUserVerified) {
                // Redirect to the buyer dashboard upon successful login
                window.location.href = 'dashboard.html';
            } else {
                // Display an error message for an unsuccessful login
                loginError.textContent = 'Invalid username or password. Please try again.';
            }
        });


        function verifyUser(username, password) {
            // Example: Simple username/password check
            const validUsername = 'exampleUser';
            const validPassword = 'examplePassword';

            return username === validUsername && password === validPassword;
        }
    </script>

</body>
</html>
